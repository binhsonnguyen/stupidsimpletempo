<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stupid Simple Tempo</title>
    <meta name="theme-color" content="#212529">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="bg-dark text-light">

<header class="app-header">
    <img src="./assets/images/logo.png" alt="StupidSimpleTempo" class="app-logo">
</header>

<main class="app-main">
    <div class="dial-area-wrapper">
        <div class="dial-container-outer">
            <div id="rotaryDialContainer" class="rotary-dial-container">
                <div id="arcLayer" class="dial-layer"></div>
                <div id="labelLayer" class="dial-layer"></div>
                <div id="tickMarkLayer" class="dial-layer"></div>
                <div id="dialTrackBorderLayer" class="dial-layer dial-track-visual-border"></div>
                <div id="rotaryKnob" class="rotary-knob"></div>
                <button id="startStopButton" class="start-stop-button"></button>
            </div>
        </div>
    </div>
</main>

<footer class="app-credit">
    Stupid Simple Tempo <span id="appVersion"></span> Â©2025 Nguyen Binh Son
</footer>

<script type="module" src="main.ts"></script>
</body>
</html>
