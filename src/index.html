<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stupid Simple Tempo</title>
    <meta name="theme-color" content="#212529">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="bg-dark text-light">

<header class="app-header">
    <img src="./assets/images/logo.png" alt="StupidSimpleTempo" class="app-logo">
</header>

<main class="app-main">
    <div class="dial-area-wrapper">
        <div class="dial-container-outer">
            <div id="rotaryDialContainer" class="rotary-dial-container">
                <div id="arcLayer" class="dial-layer"></div>
                <div id="labelLayer" class="dial-layer"></div>
                <div id="tickMarkLayer" class="dial-layer"></div>
                <div id="dialTrackBorderLayer" class="dial-layer dial-track-visual-border"></div>
                <div id="rotaryKnob" class="rotary-knob"></div>
                <button id="startStopButton" class="start-stop-button"></button>
            </div>
        </div>
    </div>
</main>

<footer class="app-credit">
    Stupid Simple Tempo <span id="appVersion"></span> ©2025 Nguyen Binh Son
</footer>

<div id="log-output" style="
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 150px; /* Chiều cao mong muốn */
        background-color: rgba(0, 0, 0, 0.8); /* Nền tối mờ */
        color: #00ff00; /* Màu chữ xanh lá cây */
        font-family: monospace; /* Font chữ đơn cách */
        font-size: 12px;
        overflow-y: scroll; /* Cho phép cuộn nếu nội dung dài */
        padding: 10px;
        box-sizing: border-box;
        z-index: 1000; /* Đảm bảo nó nằm trên các phần tử khác */
        display: none; /* Ẩn theo mặc định */
        white-space: pre-wrap; /* Giữ định dạng xuống dòng và khoảng trắng */
        word-break: break-all; /* Ngắt dòng các từ dài */
    ">
</div>

<script type="module" src="./main.ts"></script>
</body>
</html>
